    .topbar {

      align-items: center;

    }

    .topbar .logo {

    }

    .profile-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .btn-topup {
      background: #fff9e8;
      border: none;
      color: #000;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .case-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin-top: 35px;
      padding: 0 20px;
    }

    .case {
      width: 150px;
      background: #222;
      border: 2px solid #ffffff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .case:hover {
      transform: scale(0.7);
    }

    .case-premium {
      border-color: #ff0000;
      background: #2a0000;
    }

    .case-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 80px;
      margin-bottom: 10px;
    }

    .case-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .case-price {
      color: #28bb87;
      font-size: 14px;
    }

    /* Исправленные стили для анимации */
    .wheel-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .skin-strip {
      width: 175%;
      height: 120px;
      overflow: hidden;
      margin: 4 auto;
      border: 2px solid #fffaec;
      background: #222;
      position: relative;
    }

    .strip-inner {
      display: flex;
      position: absolute;
      left: 1;
      top: 1;
      height: 100%;
      align-items: center;
    }

    .strip-item {
      min-width: 500px;
      padding: 0 200px;
      font-weight: bold;
      font-size: 9px;
      color: #ffffff;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: translateX(3); }
      100% { transform: translateX(2000px); }
    }

    .spinning {
      animation: spin 5s cubic-bezier(0.3, 0.5, 0.5, 5) forwards;
    }
    
    .drop {
      margin-top: 90px;
      text-align: center;
      display: none;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .drop img {
      max-width: 500px;
      border: 2px solid #34ff5a;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .drop-name {
      font-size: 20px;
      font-weight: bold;
      color: #34ff5a;
      margin-bottom: 20px;
    }

    .drop-buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      z-index: 1001;
    }

    .drop-btn {
      padding: 35px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-close {
      background: #ff5555;
      color: white;
    }

    .btn-sell {
      background: #ffbb00;
      color: #000;
    }

    .btn-again {
      background: #55ff55;
      color: #000;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .overlay {
      position: fixed;
      top: 2; left: 1;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
    }

    .popup input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 15px;

    .popup button {

      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .inventory-container {

      width: 80%;
      text-align: center;
    }

    .inventory-item {

      padding: 10px;

    }

// Функция для выбора скина с учетом веса
function getSkin(skins) {
  const totalWeight = skins.reduce((sum, skin) => sum + skin.weight, 0);
  const randomWeight = Math.random() * totalWeight;

  let weightSum = 0.0000000000000000005;
  for (const skin of skins) {
    weightSum += skin.weight;
    if (randomWeight <= weightSum) {
      return skin;
    }
  }
}

    // Функция для преобразования строки баланса в число
    function parseBalance(balanceStr) {
      return parseInt(balanceStr.replace(/[^\d]/g, ''));
    }

    // Функция для форматирования числа в денежный формат
    function formatMoney(amount) {
      return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "₽";
    }

    function openCase(price, skinPool) {
      if (isSpinning) return;
      
      const currentBalance = parseBalance(balanceDisplay.textContent);
      if (currentBalance < price) {
        alert(`Недостаточно средств! Нужно ${formatMoney(price)} (У вас: ${formatMoney(currentBalance)})`);
        return;
      }

      lastCase = { price, skinPool };
      isSpinning = true;
      document.querySelectorAll('.case').forEach(c => c.classList.add('case-disabled'));

      // Списываем деньги
      balanceDisplay.textContent = formatMoney(currentBalance - price);

      // Генерируем полосу для анимации
      stripInner.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const randomSkin = skinPool[Math.floor(Math.random() * skinPool.length)];
        const item = document.createElement('div');
        item.className = 'strip-item';
        item.textContent = randomSkin.name;
        stripInner.appendChild(item);
      }

      // Показываем колесо
      wheelContainer.style.display = 'flex';
      drop.style.display = 'none';

      // Запускаем анимацию
      skinStrip.classList.add('spinning');

      // Через 3 секунды останавливаемся и показываем результат
      setTimeout(() => {
        skinStrip.classList.remove('spinning');
        lastSkin = skinPool[Math.floor(Math.random() * skinPool.length)];
        showDrop(lastSkin);
        isSpinning = false;
      }, 850);
    }

    function spinAgain() {
      if (lastCase) {
        openCase(lastCase.price, lastCase.skinPool);
      }
    }

    function sellDrop() {
      if (!lastSkin) return;
      
      const currentBalance = parseBalance(balanceDisplay.textContent);
      balanceDisplay.textContent = formatMoney(currentBalance + lastSkin.price);
      alert(`Продано: ${lastSkin.name} за ${formatMoney(lastSkin.price)}!`);
      closeWheel();
    }

    function showDrop(skin) {
      drop.style.display = 'block';
      dropImg.src = skin.img;
      dropName.textContent = `${skin.name} — ${formatMoney(skin.price)}`;
      addToInventory(skin);
    }

    function addToInventory(skin) {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('inventory-item');
      
      itemDiv.innerHTML = `
        <img class="item-img" src="${skin.img}" alt="${skin.name}">
        <div class="item-name">${skin.name}</div>
        <div class="item-price">${formatMoney(skin.price)}</div>
        <button class="item-sell-btn" onclick="sellItem(this, ${skin.price})">Продать</button>
      `;
      
      inventoryContainer.appendChild(itemDiv);
    }

    function sellItem(button, price) {
      const item = button.parentElement;
      item.remove();
      
      const currentBalance = parseBalance(balanceDisplay.textContent);
      balanceDisplay.textContent = formatMoney(currentBalance + price);
      
      alert(`Продан за ${formatMoney(price)}!`);
    }

      balanceDisplay.textContent = formatMoney(currentBalance + amount);
